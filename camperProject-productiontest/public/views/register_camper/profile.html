<div class="form-group">

	
	<div class="text-center">
		<h4 class="subheading-spacing-register"> Profile </h4>
	</div>

	<div class="col-md-4 col-md-offset-4">

		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.user_profile.name" placeholder="Full name">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.user_profile.phone" placeholder="Phone number">
		</div>

		<div class="form-group">
			<select ng-model="user.camper_info.school" ng-options="school.school_name for school in schools" class="form-control" placeholder="Choose School"></select>
		</div>

	</div>
		
</div>



<br>
<div class="form-group row">

	<div class="col-md-4 col-md-offset-4" ng-if="user.user_profile.name && user.user_profile.phone && user.camper_info.school">
	
		<a ui-sref="register_camper.skills" class="btn btn-block btn-info">
			Skills
		</a>

		<button type="submit" class="btn btn-block btn-info" ng-if="logged_in"> Go to your Dashboard</button>

	</div>
	
	
</div>
