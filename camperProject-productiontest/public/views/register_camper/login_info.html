<div class="form-group">
	<div class="text-danger" class="text-center">
		<strong> {{error}} </strong>
	</div>
</div>

<div class="text-center">
	<h4 class="subheading-spacing-register"> Login </h4>
</div>

<div class="col-md-4 col-md-offset-4">
	<div class="form-group">
		<input type="email" class="form-control" ng-model="user.login.local.email" placeholder="Email">
	</div>
	
	<div class="form-group">
		<input type="password" class="form-control" ng-model="user.login.local.password" placeholder="Password">	
	</div>
	


</div>


<div class="form-group row">
	<div class="col-md-4 col-md-offset-4">
		<a ng-click="register_camper()" class="btn btn-block btn-info" ng-if="!logged_in">
			Register
		</a>
		<a ui-sref="register_camper.profile" class="btn btn-block btn-info" ng-if="logged_in">
			Next</a>
		
	</div>
</div>
