<div class="container">
	
	<h2>client login page</h2>
	<div class="text-danger"><strong>{{error}}</strong></div>
	<form ng-submit="login_client()">
		<div class="form-group">
			
			<label>email:</label>
			<input type="email" class="form-control" ng-model="user.email">

		</div>

		<div class="form-group">
			
			<label>password:</label>
			<input type="password" class="form-control" ng-model="user.password">
			
		</div>

		<button type="submit" class="btn btn-primary">Log in</button>

	</form>

	<!-- Remove this stuff when you don't need it -->
	<pre>
		
		{{ user }}

	</pre>



</div>
