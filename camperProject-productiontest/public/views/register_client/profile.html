<div class="form-group">
	
	<div class="text-center">
		<h4 class="subheading-spacing-register"> Profile </h4>
	</div>
	
	

	<div class="col-md-4 col-md-offset-4">

		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.user_profile.name" placeholder="Full name">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.user_profile.company_name" placeholder="Company name">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="user.user_profile.location" placeholder="Company Location">
	 </div>
		
	</div>







</div>


<div class="form-group row">

	<div class="col-xs-4 col-xs-offset-4" ng-if="user.user_profile">
	
		<button type="submit" class="btn btn-block btn-info" ng-if="logged_in">Finish</button>
	
	</div>
	
	
</div>
