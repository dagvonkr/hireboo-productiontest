<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hire Boo</title>
   
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">   
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">

    
  </head>
  <body ng-app="BootCamper">

                

    <div ng-controller="navCtrl">
        <nav class="navbar-fixed-top">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
              <p class="logo" style="cursor:pointer" ui-sref="landingpage">HireBoo</p>
            </div>

            <div class="col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-3 col-sm-offset-2 col-xs-3 find-projects-nav hide-nav-while-loading nav-projects">            
              <div ng-if="user">
              <div ng-if="isCamper">                 
                  <h6 class="small-nav-text" style="cursor:pointer" ng-if="camperHasProject" ui-sref="camper-chat"> Project </h6> 
                  <h6 class="small-nav-text" style="cursor:pointer" ng-if="!camperHasProject" ui-sref="camper-listing"> Find Projects </h6>     
               </div>  
                  <!-- <p ng-if="isCamper" ui-sref="camper-listing">Projects</p> -->
                <!--   <p style="cursor:pointer" ng-if="!isCamper" ui-sref="camper-chat">Project</p> -->
               </div>
            </div> 

              <div class="col-lg-1 col-md-1 col-sm-2 col-xs-3 hide-nav-while-loading">
                <div ng-if="user">
                  <h6 class="dashboard-mobile-camper small-nav-text" style="cursor:pointer" ng-if="isCamper" ui-sref="dashboard-developer.active"> Dashboard</h6>
                  <h6 class="dashboard-mobile-client small-nav-text" style="cursor:pointer" ng-if="!isCamper" ui-sref="dashboard-client.active"> Dashboard</h6>
                </div>
              </div>   

               <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 text-center">    
                  <button class="login-out-button" ng-if="!user" ui-sref="login"> Log in </button>
                  <button class="login-out-button"ng-if="user"> <a href="/user/logout"> Log out</a></button>
              </div>
            </div>    
         </nav>
      </div> 

    
            
      <div ui-view> </div>   

    <footer class="footer">
      <div class="container">
        <h5 class="foot-text">Built with <span class="glyphicon glyphicon-heart"></span> by: Dag, Shay, Andri, Noyan, & Jordan </h5>
      </div>
   </footer>  

  

   <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
   
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    
    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>

    <!-- toaster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.js"></script>

    <!-- moment -->
    <script src="scripts/lib/moment.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.js"></script>

    <script src="/bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="/bower_components/angular-payments/lib/angular-payments.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>

    <!-- stripe.js -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <!-- routes -->
    <script src="/js/app.js"></script>


    <!-- controllers -->
    <script src="/js/controllers/userCtrl.js"></script>
    <script src="/js/controllers/dashboardDeveloperCtrl.js"></script>
    <script src="/js/controllers/dashboardClientCtrl.js"></script>
    <script src="/js/controllers/listingCtrl.js"></script>
    <script src="/js/controllers/navCtrl.js"></script>
    <script src="/js/controllers/camperChatCtrl.js"></script>
    <script src="/js/controllers/passwordRecoverCtrl.js"></script>



    <!-- services -->
    <script src="/js/services/userServ.js"></script>
    <script src="/js/services/listingServ.js"></script>
    <script src="/js/services/passwordServ.js"></script>
    <script src="/js/services/chatServ.js"></script>
    <script src="/js/services/projectServ.js"></script>
    <script src="/js/services/schoolServ.js"></script>
    <script src="/js/services/paymentServ.js"></script>
   



</body>
</html>
